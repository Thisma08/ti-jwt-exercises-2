<form (submit)="onLogin()">
  <label for="username">Enter an username:</label>
  <input id="username" [(ngModel)]="username" name="username" required />

  <label for="password">Enter a password:</label>
  <input id="password" type="password" [(ngModel)]="password" name="password" required />

  <label for="role">Choose a Role:</label>
  <select id="role" [(ngModel)]="role" name="role" required>
    <option value="User">User</option>
    <option value="Admin">Admin</option>
  </select>

  <button type="submit">Login</button>
</form>

@if(isLoggedIn){
  <div>
    <button (click)="checkIsConnected()">Check IsConnected</button>
	<br>
    <button (click)="testRoleConnection()">Test Role Connection</button>
  </div>
}
